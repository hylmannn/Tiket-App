<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Tiket Studio</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function beliTiket() {
      var nama = prompt("Masukkan nama Anda:");
      var umur = parseInt(prompt("Masukkan umur Anda:"));

      if (umur > 13) {
        var studio = prompt("Pilih studio (A, B, atau C):").toUpperCase();

        var nota = "Detail Tiket:\n" +
                   "Nama: " + nama + "\n" +
                   "Umur: " + umur + " tahun\n" +
                   "Studio: " + studio + "\n" +
                   "TerimaKasih " + nama + "! Atas pembelian tiket nya, Anda boleh masuk ke Studio " + studio + ".";

        alert(nota);
      } else {
        var pesan = "Maaf, " + nama + ". Anda tidak boleh masuk ke studio karena umur Anda di bawah 13 tahun.";
        alert(pesan);
      }
    }
  </script>
</head>
<body>
  <h1>Nota Tiket Studio</h1>
  <a style="--clr:#1e9bff" onclick="beliTiket()"><span>Beli Tiket</span><i></i></a>
</body>
</html>
